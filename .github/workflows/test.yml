name: Perl + MongoDB Quickstart Test

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:7
        ports:
          - 27017:27017

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Perl
        uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: "5.36"

      - name: Install dependencies
        run: |
          cpanm --notest --installdeps .

      - name: Start app in background
        run: |
          perl app.pl daemon -l http://127.0.0.1:5000 &
          sleep 5

      - name: Test health endpoint
        run: |
          curl http://127.0.0.1:5000/
